    <section class="contact">
      <h1>Contact Me</h1>
      <br>
      <form action="/sendData" method="GET">
        <label for="txtName">Full Name:</label>
        <input type="text" id="txtName" name="name" minlength="3" maxlength="40" size="40" required>
        (*)
        <br>
        <label for="txtEmail">E-mail: </label>
        <input type="email" id="txtEmail" name="email" size="40" required>
        (*)
        <br>
        <label for="txtMessage">your message: </label><br>
        <textarea id="txtMessage" name="message" rows="6" cols="40" required></textarea> (*)
        <br>
        (*) required
        <br>
        <br>
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
      </form>

    </section>
